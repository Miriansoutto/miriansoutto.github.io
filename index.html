<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirian Soutto</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:#2b1409;
color:#fff;
overflow-x:hidden;
}

/* ABERTURA */
.intro{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
animation:fadeOut 2s ease 2s forwards;
}

.intro h1{
font-size:50px;
font-family:'Playfair Display';
animation:fadeIn 2s;
}

@keyframes fadeOut{
to{opacity:0; visibility:hidden;}
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

/* MENU */
.menu-btn{
position:fixed;
top:25px;
right:25px;
z-index:1002;
font-size:28px;
cursor:pointer;
}

.menu{
position:fixed;
top:0;
right:-100%;
width:250px;
height:100%;
background:#2b1409;
padding:100px 30px;
transition:0.4s;
z-index:1001;
}

.menu.active{right:0;}

.menu a{
display:block;
margin:20px 0;
color:#fff;
text-decoration:none;
}

/* HERO */
.hero{
display:flex;
align-items:center;
justify-content:space-between;
padding:100px 10%;
min-height:100vh;
background:radial-gradient(circle,#8b5a2b,#2b1409);
}

.hero-text h1{
font-family:'Playfair Display';
font-size:60px;
text-shadow:0 0 25px rgba(255,200,120,0.5);
}

.hero-img{
position:relative;
}

.hero-img img{
max-height:85vh;
}

/* efeito coxa */
.hero-img::after{
content:'';
position:absolute;
bottom:0;
width:100%;
height:200px;
background:linear-gradient(to bottom,transparent,#2b1409);
}

/* VIDEO */
.video{
padding:60px 10%;
}

.video iframe{
width:100%;
height:500px;
border-radius:15px;
box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

/* GALERIA */
.galeria{
padding:60px 10%;
}

.galeria h2{
text-align:center;
margin-bottom:20px;
}

.galeria-container{
display:flex;
gap:20px;
overflow-x:auto;
}

.galeria-container img{
height:250px;
border-radius:10px;
}

/* SOBRE */
.sobre{
padding:80px 10%;
}

.sobre-box{
display:flex;
gap:40px;
background:linear-gradient(135deg,#8b5a2b,#2b1409);
padding:40px;
border-radius:20px;
align-items:center;
}

.sobre-img{
position:relative;
}

.sobre-img img{
width:260px;
}

/* efeito coxa */
.sobre-img::after{
content:'';
position:absolute;
bottom:0;
width:100%;
height:120px;
background:linear-gradient(to bottom,transparent,#6e3d1f);
}

/* CONTATO */
.contato{
text-align:center;
padding:80px;
}

.contato h2{
margin-bottom:20px;
}

.redes a{
font-size:28px;
margin:0 10px;
color:#fff;
}

/* WHATS */
.whats{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
width:60px;
height:60px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
font-size:28px;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(37,211,102,0.7);}
70%{box-shadow:0 0 0 15px rgba(37,211,102,0);}
}

/* MOBILE */
@media(max-width:768px){

.hero{
flex-direction:column;
text-align:center;
padding:60px 20px;
}

.hero-text h1{
font-size:38px;
}

.hero-img img{
max-height:55vh;
}

.video iframe{
height:250px;
}

.sobre-box{
flex-direction:column;
text-align:center;
}

.galeria-container img{
height:200px;
}

}

</style>
</head>

<body>

<!-- ABERTURA -->
<div class="intro">
<h1>Mirian Soutto</h1>
</div>

<!-- MENU -->
<div class="menu-btn" onclick="toggleMenu()">
<i class="bi bi-list"></i>

<div class="menu" id="menu">

</div>

</section>

<!-- WHATS -->

<i class="bi bi-whatsapp"></i>
</a>

<script>

document.getElementById('menu').classList.toggle('active');

</body>
</html>
