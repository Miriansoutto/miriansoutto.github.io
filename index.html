<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirian Soutto</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins', sans-serif;
background:#000;
color:#fff;
overflow-x:hidden;
}

/* MENU */
.menu-btn{
position:fixed;
top:25px;
right:30px;
font-size:26px;
cursor:pointer;
z-index:9999;
color:white;
}

.menu{
position:fixed;
top:0;
right:-100%;
width:260px;
height:100%;
background:#111;
padding-top:90px;
transition:.4s;
z-index:9998;
}

.menu a{
display:block;
color:white;
padding:18px 30px;
text-decoration:none;
font-size:15px;
border-bottom:1px solid #222;
}

.menu a:hover{
background:#1a1a1a;
}

.menu.active{
right:0;
}

/* HERO */
header{
height:100vh;
display:flex;
align-items:flex-end;
justify-content:center;
background:linear-gradient(to bottom,#111,#000);
position:relative;
padding-bottom:120px;
}

header img{
max-height:90%;
max-width:90%;
object-fit:contain;
}

.nome{
position:absolute;
bottom:40px;
font-family:'Playfair Display', serif;
font-size:48px;
letter-spacing:6px;
font-weight:500;
color:white;
}

/* SECTIONS */
section{
padding:100px 8%;
text-align:center;
}

/* VIDEO */
.video iframe{
width:100%;
max-width:900px;
height:500px;
border-radius:15px;
}

/* GALERIA */
.fotos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.fotos img{
width:100%;
border-radius:12px;
transition:.3s;
}

.fotos img:hover{
transform:scale(1.05);
}

/* CONTATO */
.contato a{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
margin:12px 0;
color:white;
font-size:16px;
text-decoration:none;
}

.redes{
margin-top:25px;
}

.redes a{
font-size:24px;
margin:0 12px;
color:white;
transition:.3s;
}

.redes a:hover{
opacity:0.7;
}

/* WHATSAPP */
.whatsapp{
position:fixed;
bottom:25px;
right:25px;
background:#25D366;
color:white;
font-size:26px;
padding:15px;
border-radius:50%;
z-index:9999;
}

/* FOOTER */
footer{
padding:25px;
text-align:center;
font-size:14px;
background:#000;
}
</style>
</head>

<body>

<a href="#contato">Contato</a>

</section>

</div>
</section>

<footer>

</body>
