<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirian Soutto</title>
<style>
  /* Reset básico */
  * {margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif;}
  body {color:#fff; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); overflow-x:hidden;}

  /* Header */
  header {
    position: fixed; top:0; left:0; width:100%; display:flex; justify-content:space-between;
    align-items:center; padding:15px 30px; z-index:100; background:rgba(0,0,0,0.2);
  }
  header h1 {font-size:1.8rem; letter-spacing:2px;}
  .menu-btn {font-size:2rem; cursor:pointer; display:block; color:#fff;}
  nav {position:fixed; top:0; right:-250px; width:250px; height:100%; background:rgba(0,0,0,0.85);
       display:flex; flex-direction:column; align-items:center; justify-content:center; transition:0.3s;}
  nav a {color:#fff; text-decoration:none; font-size:1.3rem; margin:20px 0;}
  nav.show {right:0;}

  /* Hero */
  .hero {
    height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
    text-align:center; position:relative;
  }
  .hero img {max-width:350px; width:90%; border-radius:10px;}
  .hero h2 {
    margin-top:20px; font-size:2.5rem; letter-spacing:2px; text-shadow:1px 1px 5px rgba(0,0,0,0.6);
  }

  /* Vídeo */
  .video-section {display:flex; justify-content:center; margin:50px 0;}
  .video-section iframe {width:90%; max-width:700px; height:400px; border:none; border-radius:10px;}

  /* Galeria */
  .galeria {display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:15px; padding:0 20px 50px;}
  .galeria img {width:100%; border-radius:10px; object-fit:cover;}

  /* Contatos flutuantes */
  .contatos {
    position:fixed; right:20px; bottom:20px; display:flex; flex-direction:column; gap:10px; z-index:100;
  }
  .contatos a {width:50px; height:50px; background:#25D366; border-radius:50%; display:flex; justify-content:center; align-items:center; text-decoration:none; color:#fff; font-size:1.5rem;}
  .contatos a.instagram {background:#E4405F;}
  .contatos a.tiktok {background:#010101;}
  .contatos a.youtube {background:#FF0000;}

  /* Footer */
  footer {text-align:center; padding:20px 0; background:rgba(0,0,0,0.3);}
</style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Mirian Soutto</h1>
  <div class="menu-btn" onclick="toggleMenu()">&#9776;</div>
  <nav id="nav">
    <a href="#sobre">Sobre</a>
    <a href="#galeria">Galeria</a>
    <a href="#contato">Contato</a>
  </nav>
</header>

<!-- Hero -->
<section class="hero" id="sobre">
  <img src="mirian1.png" alt="Mirian Soutto com violão">
  <h2>Mirian Soutto</h2>
</section>

<!-- Vídeo -->
<section class="video-section">
  <iframe src="https://www.youtube.com/embed/lZuuiNR4WGc" allowfullscreen></iframe>
</section>

<!-- Galeria -->
<section class="galeria" id="galeria">
  <img src="mirian2.png" alt="Foto 2">
  <img src="mirian3.png" alt="Foto 3">
  <img src="mirian4.png" alt="Foto 4">
  <img src="mirian5.png" alt="Foto 5">
  <img src="mirian6.png" alt="Foto 6">
  <img src="mirian7.png" alt="Foto 7">
</section>

<!-- Contatos flutuantes -->
<div class="contatos">
  <a href="https://wa.me/5561994223616" target="_blank">&#x1F4AC;</a>
  <a href="https://www.instagram.com/miriansoutto/" class="instagram" target="_blank">I</a>
  <a href="https://www.tiktok.com/@miriansoutto" class="tiktok" target="_blank">T</a>
  <a href="https://www.youtube.com/@miriansoutto" class="youtube" target="_blank">Y</a>
</div>

<!-- Footer -->
<footer id="contato">
  <p>Assessoria: Loara Silva | Email: assessoriamiriansoutto@gmail.com | WhatsApp: (61) 99422-3616</p>
  <p>© 2026 Mirian Soutto</p>
</footer>

<script>
function toggleMenu() {
  document.getElementById('nav').classList.toggle('show');
}
</script>

</body>
</html>
