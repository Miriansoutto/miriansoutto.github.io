<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mirian Soutto</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:#fff;
}

/* HERO */
.hero{
  height:100vh;
  background:url('capa.png') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero h1{
  font-size:50px;
}

/* MENU 3 TRACINHOS */
.menu-btn{
  position:fixed;
  top:20px;
  right:20px;
  z-index:1000;
  cursor:pointer;
}

.menu-btn div{
  width:30px;
  height:3px;
  background:#fff;
  margin:6px 0;
}

/* MENU LATERAL */
.menu{
  position:fixed;
  top:0;
  right:-250px;
  width:200px;
  height:100%;
  background:#111;
  padding-top:100px;
  transition:0.3s;
  z-index:999;
}

.menu a{
  display:block;
  color:#fff;
  padding:15px;
  text-decoration:none;
}

.menu.active{
  right:0;
}

/* SEÇÕES */
section{
  padding:80px 20px;
  text-align:center;
}

/* SOBRE */
#sobre img{
  width:250px;
  border-radius:10px;
}

/* FUNDO */
.fundo{
  background:url('mirian8.jpg') center/cover no-repeat;
  position:relative;
}

.fundo::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  top:0;
  left:0;
}

.fundo *{
  position:relative;
}

/* VIDEO */
iframe{
  width:100%;
  max-width:600px;
  height:300px;
}

/* GALERIA */
.galeria{
  display:flex;
  overflow:auto;
  gap:10px;
}

.galeria img{
  height:200px;
}

/* REDES */
.redes a{
  font-size:28px;
  margin:0 10px;
  color:#fff;
}

/* WHATS */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  color:#fff;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- BOTÃO MENU -->
<div class="menu-btn" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- MENU -->
<div class="menu" id="menu">
  <a href="#sobre">Sobre</a>
  <a href="#videos">Vídeos</a>
  <a href="#galeria">Galeria</a>
  <a href="#contato">Contato</a>
</div>

<!-- HERO -->
<div class="hero">
  <h1>Mirian Soutto</h1>
</div>

<!-- SOBRE -->
<section id="sobre">
  <img src="mirian1.jpg"><br><br>
  <p>Cantora sertaneja com voz marcante e presença de palco.</p>
</section>

<!-- FUNDO -->
<section class="fundo">
  <h2>Shows</h2>
  <p>Eventos, bares e festas em todo o Brasil.</p>
</section>

<!-- VIDEOS -->
<section id="videos">
  <h2>Vídeo</h2>
  <iframe src="https://www.youtube.com/embed/lZuuiNR4WGc"></iframe>
</section>

<!-- GALERIA -->
<section id="galeria">
  <h2>Galeria</h2>
  <div class="galeria">
    <img src="mirian1.jpg">
    <img src="mirian2.jpg">
    <img src="mirian3.jpg">
    <img src="mirian4.jpg">
    <img src="mirian5.jpg">
    <img src="mirian6.jpg">
    <img src="mirian7.jpg">
  </div>
</section>

<!-- CONTATO -->
<section id="contato">
  <h2>Contratações</h2>
  <p>WhatsApp: (61) 99422-3616</p>

  <div class="redes">
    <a href="https://instagram.com"><i class="bi bi-instagram"></i></a>
    <a href="#"><i class="bi bi-tiktok"></i></a>
    <a href="#"><i class="bi bi-youtube"></i></a>
  </div>
</section>

<!-- FOOTER -->
<footer>
  © 2026 Mirian Soutto
</footer>

<!-- WHATS -->
<a href="https://wa.me/5561994223616" class="whatsapp">
  <i class="bi bi-whatsapp"></i>
</a>

<!-- JS -->
<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
