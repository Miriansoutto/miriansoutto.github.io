<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirian Soutto | Cantora</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#f8f8f8;
    color:#222;
    text-align:center;
}

header{
    position:relative;
    height:500px;
    background:url('capa.png') center/cover no-repeat;
}

header div{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    color:#fff;
    text-align:center;
}

h1{
    font-family:'Playfair Display', serif;
    font-size:48px;
    margin:0;
    letter-spacing:3px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

h2{
    font-weight:300;
    margin-top:10px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
}

.social{
    margin-top:25px;
}

.social a{
    text-decoration:none;
    margin:0 15px;
    font-weight:500;
    color:#fff;
    transition:0.3s;
}

.social a:hover{
    color:#c59d5f;
}

.button{
    display:inline-block;
    margin-top:20px;
    padding:15px 35px;
    background:#c59d5f;
    color:#fff;
    text-decoration:none;
    border-radius:30px;
    font-weight:500;
    transition:0.3s;
}

.button:hover{
    background:#a87d3f;
}

.section{
    padding:60px 20px;
}

.video iframe{
    width:90%;
    max-width:800px;
    height:450px;
    border-radius:12px;
}

.fotos {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
    margin-top:20px;
    margin-bottom:60px;
}

.fotos img {
    width:200px;
    border-radius:10px;
    object-fit:cover;
}

footer{
    padding:30px;
    font-size:14px;
    background:#ffffff;
}
</style>
</head>
<body>

<header>
    <div>
        <h1>MIRIAN SOUTTO</h1>
        <h2>Cantora | Shows & Eventos</h2>
        <div class="social">
            <a href="https://www.instagram.com/cantora_mirian_soutto_oficial" target="_blank">Instagram</a>
            <a href="https://youtube.com/@miriansoutto" target="_blank">YouTube</a>
            <a href="https://wa.me/5561998205298" target="_blank">WhatsApp</a>
        </div>
        <a class="button" href="https://wa.me/5561998205298" target="_blank">Contratar Show</a>
    </div>
</header>

<section class="section video">
    <h2>Vídeo Destaque</h2>
    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=miriansoutto" frameborder="0" allowfullscreen></iframe>
</section>

<section class="section fotos">
    <h2>Galeria</h2>
    <div class="fotos">
        <img src="mirian1.jpg">
        <img src="mirian2.jpg">
        <img src="mirian3.jpg">
        <img src="mirian4.jpg">
        <img src="mirian5.jpg">
        <img src="mirian6.jpg">
        <img src="mirian7.jpg">
    </div>
</section>

<footer>
    © 2026 Mirian Soutto - Todos os direitos reservados
</footer>

</body>
</html>
