<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirian Soutto</title>

<!-- Ícones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background: #000;
  color: white;
}

/* HEADER */
header {
  height: 100vh;
  background: radial-gradient(circle at center, #2b2b2b 0%, #111 60%, #000 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  text-align: center;
}

header::after {
  content: "";
  position: absolute;
  width: 400px;
  height: 400px;
  background: rgba(255,255,255,0.08);
  filter: blur(120px);
  border-radius: 50%;
  top: 20%;
  right: 15%;
}

.header-img {
  max-height: 90%;
  object-fit: contain;
  z-index: 2;
  filter: drop-shadow(0px 20px 40px rgba(0,0,0,0.6));
}

.nome {
  position: absolute;
  bottom: 80px;
  font-size: 50px;
  letter-spacing: 6px;
  font-weight: 300;
  z-index: 3;
}

/* SOBRE */
section {
  padding: 80px 20px;
  text-align: center;
}

.sobre {
  background: #111;
}

.sobre h2 {
  font-size: 30px;
  margin-bottom: 20px;
}

/* GALERIA */
.galeria {
  background: #000;
}

.fotos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  margin-top: 40px;
}

.fotos img {
  width: 100%;
  border-radius: 10px;
  transition: 0.3s;
}

.fotos img:hover {
  transform: scale(1.05);
}

/* CONTATO */
.contato {
  background: #111;
}

.contato a {
  display: inline-block;
  margin: 10px;
  color: white;
  font-size: 20px;
  text-decoration: none;
}

.contato i {
  margin-right: 8px;
}

/* REDES SOCIAIS */
.redes {
  margin-top: 20px;
}

.redes a {
  font-size: 25px;
  margin: 0 10px;
  color: white;
  transition: 0.3s;
}

.redes a:hover {
  color: #25D366;
}

/* WHATSAPP FLUTUANTE */
.whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25D366;
  color: white;
  font-size: 28px;
  padding: 15px;
  border-radius: 50%;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

footer {
  text-align: center;
  padding: 20px;
  background: #000;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <img src="capa.png" class="header-img">
  <div class="nome">MIRIAN SOUTTO</div>
</header>

<section class="sobre">
  <h2>Sobre</h2>
  <p>Mirian Soutto é cantora sertaneja, levando emoção e autenticidade para cada palco.</p>
</section>

<section class="galeria">
  <h2>Galeria</h2>
  <div class="fotos">
    <img src="mirian1.jpg">
    <img src="mirian2.jpg">
    <img src="mirian3.jpg">
    <img src="mirian4.jpg">
    <img src="mirian5.jpg">
    <img src="mirian6.jpg">
    <img src="mirian7.jpg">
  </div>
</section>

<section class="contato">
  <h2>Contato</h2>
  <a href="mailto:seuemail@email.com"><i class="fa-solid fa-envelope"></i>Email</a>
  <a href="tel:+5561994223616"><i class="fa-solid fa-phone"></i>(61) 99422-3616</a>

  <div class="redes">
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-youtube"></i></a>
    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
  </div>
</section>

<a href="https://wa.me/5561994223616" class="whatsapp">
  <i class="fa-brands fa-whatsapp"></i>
</a>

<footer>
  © 2026 Mirian Soutto - Todos os direitos reservados.
</footer>

</body>
</html>
