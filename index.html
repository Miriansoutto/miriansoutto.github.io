<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirian Soutto | Cantora</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
:root{
    --primary:#e91e63;
    --secondary:#ff9800;
    --accent:#fdd835;
    --bg-gradient: linear-gradient(135deg,#ff4081,#ff9800);
    scroll-behavior:smooth;
}

body, html{
    margin:0;
    padding:0;
    font-family:'Montserrat', sans-serif;
    background:#fff;
    color:#222;
}

section{
    padding:100px 10%;
    position:relative;
}

.hero{
    height:100vh;
    width:100%;
    background:url('capa.png') center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
}

.hero::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
}

.hero-content{
    position:relative;
    text-align:center;
    z-index:2;
}

.hero h1{
    font-family:'Playfair Display', serif;
    font-size:70px;
    color:#fff;
    text-shadow: 2px 2px 20px rgba(0,0,0,0.6);
    margin:0;
}

.tracinhos{
    position:fixed;
    top:50%;
    right:30px;
    transform:translateY(-50%);
    display:flex;
    flex-direction:column;
    gap:15px;
    z-index:10;
}

.tracinhos a{
    width:15px;
    height:15px;
    border-radius:50%;
    background:#fff;
    display:block;
    border:2px solid var(--primary);
    transition:0.3s;
}

.tracinhos a:hover{
    background:var(--primary);
}

.sobre-container{
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:40px;
    justify-content:center;
}

.sobre-container img{
    width:350px;
    border-radius:10px;
}

.sobre-texto{
    max-width:500px;
    text-align:left;
}

.video iframe{
    width:100%;
    max-width:800px;
    height:450px;
    border-radius:10px;
}

.galeria{
    display:flex;
    overflow-x:auto;
    gap:20px;
    padding-bottom:10px;
}

.galeria img{
    height:300px;
    border-radius:10px;
    flex-shrink:0;
    transition: transform 0.3s, filter 0.3s;
}

.galeria img:hover{
    transform: scale(1.05);
    filter: brightness(1.2);
}

.redes{
    display:flex;
    justify-content:center;
    gap:20px;
}

.redes a{
    font-size:30px;
    color:#222;
    transition:0.3s;
}

.redes a:hover{
    color:var(--primary);
}

footer{
    background:white;
    padding:50px 10%;
    text-align:center;
    border-top:1px solid #eee;
    margin-top:60px;
}

.copyright{
    margin-top:20px;
    font-size:13px;
    color:#777;
}

</style>
</head>
<body>

<!-- Hero -->
<section class="hero">
    <div class="hero-content">
        <h1>Mirian Soutto</h1>
    </div>
</section>

<!-- Tracinhos Verticais -->
<div class="tracinhos">
    <a href="#sobre"></a>
    <a href="#video"></a>
    <a href="#galeria"></a>
    <a href="#contato"></a>
</div>

<!-- Sobre -->
<section id="sobre" class="sobre">
    <div class="sobre-container">
        <img src="mirian1.jpg" alt="Mirian Soutto">
        <div class="sobre-texto">
            <p>Mirian Soutto é cantora com presença marcante e interpretação envolvente, levando emoção e sofisticação para cada evento.</p>
        </div>
    </div>
</section>

<!-- Vídeo -->
<section id="video" class="video">
    <iframe src="https://www.youtube.com/embed/lZuuiNR4WGc" frameborder="0" allowfullscreen></iframe>
</section>

<!-- Galeria -->
<section id="galeria" class="galeria-section">
    <div class="galeria">
        <img src="mirian1.jpg" alt="">
        <img src="mirian2.jpg" alt="">
        <img src="mirian3.jpg" alt="">
        <img src="mirian4.jpg" alt="">
        <img src="mirian5.jpg" alt="">
        <img src="mirian6.jpg" alt="">
        <img src="mirian7.jpg" alt="">
    </div>
</section>

<!-- Contato / Redes -->
<section id="contato">
    <div class="redes">
        <a href="https://www.instagram.com/cantora_mirian_soutto_oficial"><i class="bi bi-instagram"></i></a>
        <a href="https://www.tiktok.com/@miriansoutto"><i class="bi bi-tiktok"></i></a>
        <a href="https://www.youtube.com/watch?v=lZuuiNR4WGc"><i class="bi bi-youtube"></i></a>
    </div>
</section>

<footer>
    <h3>Contato & Assessoria</h3>
    <p><strong>Loara Silva</strong></p>
    <p>
        <a href="mailto:assessoriamiriansoutto@gmail.com">
        assessoriasmiransoutto@gmail.com
        </a>
    </p>
    <div class="copyright">
        © 2026 Mirian Soutto – Todos os direitos reservados
    </div>
</footer>

</body>
</html>
